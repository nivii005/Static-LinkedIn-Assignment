<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <title>LinkedIn</title>
</head>
<body>
    
<!--Navbar-->
<nav>
<div class="wrapper">
    <div class="left">
    <div class="logo">
    <i class="fa-brands fa-linkedin"></i>
    </div>
    <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Search for job, Skills and Companies...">
    </div>
    <div>
        <div class="right">
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <h6>Home</h6>
            </div>
            <div class="network">
                <i class="fa-solid fa-user-group"></i>
                <h6>My Network</h6>
            </div>
            <div class="jobs">
                <i class="fa-solid fa-suitcase"></i>
                <h6>Jobs</h6>
            </div>
            <div class="message">
                <i class="fa-solid fa-message"></i>
                <h6>Messaging</h6>
            </div>
            <div class="notification"></div>
            <i class="fa-solid fa-bell"></i>
            <h6>Notifications</h6>
        </div>
        <div class="me">
            <i class="fa-solid fa-user"></i>
            <a href ="#"><h6>Me</h6><i class="fa-solid fa-angle-down"></i></a>
        </div>
        <div class="work">
            <i class="fa-solid fa-grip-dots"></i>
            <a href ="#"><h6>Work</h6><i class="fa-solid fa-angle-down"></i></a>
        </div>
        <a href="#">Try Premium Free</a>
</div>
</nav>


</body>
</html>
